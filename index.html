<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mine Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <section id="attempt-selector">
        <label for="attempt-select">Choose the attempt:</label>
        <select id="attempt-select">
            <option value="1" selected>1st attempt</option>
            <option value="2">2nd attempt</option>
        </select>
    </section>
    <section id="controls">
        <button id="toggle" type="button">Start</button>
        <button id="explosion" type="button">Explosion</button>
    </section>
    <p class="scoreText"><b id="scoreText">100</b></p>
    <p id="time">00:00</p>
</body>

<script src="watch.js"></script>

</html>
